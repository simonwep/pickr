name: CI

on: [ "push", "pull_request" ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4

            -   name: Setup pnpm
                uses: pnpm/action-setup@v3
                with:
                    version: 9.0.6

            -   name: Set up Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: 20
                    cache: 'pnpm'

            -   name: Install dependencies
                run: pnpm install --frozen-lockfile

            -   name: Lint
                run: pnpm run lint

            -   name: Build
                run: pnpm run build
